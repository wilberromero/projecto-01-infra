name: Terraform Plan
on:
  pull_request:
    branches:      
      - main
      - feature/*
    types:
      - opened
      - synchronize

jobs:
  terraform_plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2         


      - name: Terraform Init
        run: terraform init

      - name: Terraform validate
        run: terraform validate

      - name: Terraform Plan
        run: |
         terraform plan -out=tfplan
        
      
